    methods:  GET
    
expedier_sous_achat:
    path:     /achat-en-instance/expedier_livraison/{id}
    defaults: { _controller: "UtilisateursBundle:CommandePro:expedierLivraisonSousAchat" }
    methods:  GET
    
commande_pro_show:
