    defaults: { _controller: "UtilisateursBundle:CommandePro:sousAchatById" }
    methods:  GET
    
accepter_sous_achat:
    path:     /achat-en-instance/accepter/{id}
    defaults: { _controller: "UtilisateursBundle:CommandePro:accepterSousAchat" }
    methods:  GET


livraison_sous_achat:
        path:     /achat-en-instance/livraison/{id}
        defaults: { _controller: "UtilisateursBundle:CommandePro:livraisonSousAchat" }
